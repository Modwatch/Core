<div class="modal-header">
  <h3 class="modal-title">Modwatch Login</h3>
</div>
<div class="modal-body">
  <form class="form-inline" style="/*margin-bottom: 20px;padding:0 10%;background-color: #E3A853;border-radius: 10px;*/"  ng-submit="login()">
		<label class="sr-only" for="loginUsername">Username</label><input type="text" id="loginUsername" class="form-control" ng-model="user.username" name="username" placeholder="Username">
		<label class="sr-only" for="loginPassword">Password</label><input type="password" id="loginPassword" class="form-control" ng-model="user.password" name="password" placeholder="Password">
		<button type="submit" class="btn btn-primary" style="color: black">Login</button>
    <button class="btn btn-warning" style="color:black" ng-click="cancel()">Cancel</button>
	</form>
</div>
<div class="modal-footer">
</div>
