<!DOCTYPE html>
<html ng-app="modwatch" ng-jq ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/dist/styles.css" />
	<title ng-bind="pageTitle">Modwat.ch</title>
	<base href="/">
	<style type="text/css">
	[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
	  display: none !important;
	}
</style>
</head>
<body>
	<div id="full-wrapper" class="container-fluid">
		<div class="row" ng-controller="WrapperController as vm">
			<h1 id="header" class="col-xs-12 col-sm-10 col-sm-offset-1"><a href="/">MODWAT.CH</a></h1>
			<span id="content-wrapper" class="col-xs-12 col-sm-10 col-sm-offset-1 ng-view-class" ng-view></span>
			<div class="menu-wrapper" ng-class="{'menu-open': menuShow}">
				<div class="menu-main" ng-cloak>
					<div class="menu-hamburger" ng-click="menuShow = menuShow ? false : true">
						<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true">
					</div>
					<div class="menu-sub menu-login menu-dir-w">
						<button ng-if="!vm.authenticated" title="Login" class="btn nav-anim" ng-click="vm.openLogin()">
							<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
						</button>
					</div>
					<div class="menu-sub menu-login menu-dir-w">
						<a ng-if="vm.authenticated" ng-cloak class="nav-anim" href="/settings">
							<button class="btn" title="User Settings">
								<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							</button>
						</a>
					</div>
					<div class="menu-sub menu-logout menu-dir-sw">
						<button ng-if="vm.authenticated" class="btn" ng-click="vm.clearToken()">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
						</button>
					</div>
					<div class="menu-sub menu-list menu-dir-s">
						<a href="/userlist">
							<button class="btn">
								<span class="glyphicon glyphicon-th-list" aria-hidden="true">
								</span>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-53199250-1', 'auto');
		ga('send', 'pageview');
	</script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
	<script type="text/javascript" src="/dist/bundle.js"></script>
</body>

</html>
