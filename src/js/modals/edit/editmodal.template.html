<div class="modal-header">
  <h3 class="modal-title">Edit</h3>
</div>
<div class="modal-body">
  <form class="form-inline" id="enbPost">
    <label class="sr-only" for="enb">Your ENB</label>
    <input type="text" ng-model="vm.enb" id="enb" class="form-control" name="enb" placeholder="Your ENB">
    <button type="submit" class="btn btn-default vert-margin" ng-click="vm.newENB()">Update</button>
  </form>
  <br />
  <form class="form-inline" id="tagPost">
    <label class="sr-only" for="tag">Your Tag</label>
    <input ng-model="vm.tag" type="text" id="tag" class="form-control" name="tag" placeholder="Your Tag">
    <button type="submit" class="btn btn-default vert-margin" ng-click="vm.newTag()">Update</button>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" style="color:black" ng-click="vm.cancel()">Close</button>
</div>
